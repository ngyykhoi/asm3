<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="laptop-prj.css" rel="stylesheet" />
    <link href="tablet-prj.css" rel="stylesheet" />
    <link href="mobile-prj.css" rel="stylesheet" />

    <link rel="stylesheet" href="font.css" />
  </head>
  <body>
    <div class="container">
      <div class="goals">
        <h2>Goals</h2>
        <div class="goal-1 goal">
          <i class="icon-flag-checkered"></i>
          <p>
            <strong>Goal 1</strong><br />
            CV có thể xem trực tuyến.
          </p>
        </div>
      </div>
      <div class="team">
        <h2>Team</h2>
        <div class="member-1 member">
          <i class="icon-user-2"></i>
          <p>
            <strong>Member 01</strong><br />
            Name: Nguyễn Hữu Đăng Khôi
          </p>
        </div>
      </div>
      <div class="scopes">
        <h2>Scopes</h2>
        <div class="scope-container">
          <div class="scope-in">
            <h3>IN</h3>
            <p>Cá nhân</p>
          </div>
          <div class="scope-out">
            <h3>OUT</h3>
            <p>Tổ chức, công ty</p>
          </div>
        </div>
      </div>
      <div class="primary">
        <h2>Primary</h2>
        <div class="primary-container">
          <div class="primary-1 primary-content">
            <i class="icon-question"></i>
            <p>Tiện lợi</p>
          </div>
          <div class="primary-2 primary-content">
            <i class="icon-question"></i>
            <p>Chi tiết và rõ ràng</p>
          </div>
        </div>
      </div>
      <div class="timeline">
        <h2>Timeline</h2>
        <div class="timeline-container">
          <div class="timeline-1 timeline-content">
            <div class="timeline-icon"><h3>01</h3></div>
            <p>
              <strong>1/05/2024</strong><br />
              Bắt đầu làm CV cá nhân dựa trên CV cũ
            </p>
          </div>
          <div class="timeline-2 timeline-content">
            <div class="timeline-icon"><h3>02</h3></div>
            <p>
              <strong>15/11/2024</strong><br />
              Hoàn thành CV cá nhân.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
